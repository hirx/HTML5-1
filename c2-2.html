<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Table cell merging</title>
	</head>
	<body>
		<table border="1" width="100%">
			<tr>
				<td colspan="2">1-1</td>
				<!-- <td>1-2</td> -->
			</tr>
			<tr>
				<td>2-1</td>
				<td rowspan="2">2-2</td>
			</tr>
			<tr>
				<td>3-1</td>
				<!-- <td>3-2</td> -->
			</tr>
		</table>
		<br>
		<hr>
		<br>
		<table border="1" width="100%">
			<tr>
				<td colspan="2">#</td>
				<!-- <td>#</td> -->
				<td colspan="2" rowspan="2">#</td>
				<!-- <td>#</td> -->
				<td colspan="2">#</td>
				<!-- <td>#</td> -->
			</tr>
			<tr>
				<td>#</td>
				<td>#</td>
				<!-- <td>#</td> -->
				<!-- <td>#</td> -->
				<td>#</td>
				<td>#</td>
			</tr>
			<tr>
				<td rowspan="3" colspan="2">#</td>
				<td colspan="2" rowspan="2">#</td>
				<!-- <td>#</td> -->
				<td rowspan="3">#</td>
				<!-- <td>#</td> -->
				<td>#</td>
			</tr>
			<tr>
				<!-- <td>#</td> -->
				<!-- <td>#</td> -->
				<!-- <td>#</td> -->
				<!-- <td>#</td> -->
				<!-- <td>#</td> -->
				<td>#</td>
			</tr>
			<tr>
				<!-- <td>#</td> -->
				<!-- <td>#</td> -->
				<!-- <td>#</td> -->
				<td>#</td>
				<td>#</td>
				<td>#</td>
			</tr>
		</table>
	</body>
</html>
